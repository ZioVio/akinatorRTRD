<div class="modal fade  bd-example-modal-sm" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Is it your song?</h5>
                <!-- крестик в углу -->
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>
            <div class="modal-body text-center">
                <div id="player"></div>
                <div class="song-metadata">
                    <table class="table table-borderless table-sm">
                        <tr>
                            <th>Title</th>
                            <td id="title">songName</td>
                        </tr>
                        <tr>
                            <th>Author</th>
                            <td id="author">songAuthor</td>
                        </tr>
                        <tr>
                            <th>Song link in deezer</th>
                            <td><a href="#" target="_blank" id="link">Here</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="pink-btn" data-dismiss="modal" id="supposeConfirmButton">Yes</button>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="pink-btn pink-btn-warn" data-dismiss="modal" id="supposeRejectButton">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Body -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-7 col-sm-12 col-xl-7 first-column">
                <div class="section-result mx-auto">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-6 col-sm-12">
                                <table class="table table-striped table-borderless table-dark ">
                                    <tbody id="resultsTable">
                                        <!-- <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6 col-lg-7 col-xl-6 col-sm-12 text-center">
                                <div class="player mx-auto">
                                    <div id="playerContainer">
                                        <iframe scrolling="no" frameborder="0" allowTransparency="true" id="${id}" src="https://www.deezer.com/plugins/player?format=square&autoplay=false&playlist=false&width=300&height=300&color=ff0000&layout=dark&size=medium&type=tracks&id=569376&app_id=1"
                                            width="230" height="230"></iframe>
                                        <!-- 230 - значение для дефолтной страницы. 270 для модалки, дефолтное значение функции 270 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alertbox" style="display:none">
                    THIS IS ALERTBOX
                </div>
            </div>
            <div class="col-md-12 col-lg-5 col-sm-12 col-xl-5 second-column">
                <div class="section-search text-center mx-auto">
                    <div class="row">
                        <div id="soundBlock" class="col-9 text-center" style="display: none;">
                            <button class="btn micro-btn" id="searchByVoiceButton"><i class="fas fa-microphone"></i></button>
                        </div>
                        <div id="textBlock" class="col-9" style="display: none;">
                            <button class="btn btn-block" id="searchByLyricsButton">Search by text</button>
                            <div class="text-container">
                                <textarea placeholder="Enter lyrics or name of song you want to find" class="form-control" id="searchByLyricsInput" rows="6"></textarea>
                                <!-- <label for="exampleFormControlTextarea1">Large textarea</label> -->
                            </div>
                        </div>
                        <div class="col-3">
                            <button onclick="alertChangeGamemode()" style="height: 100%;" class="btn btn-block " id="searchByLyricsButton"><i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/44e5838acf.js" crossorigin="anonymous"></script>
</body>
