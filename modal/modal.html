<link rel="stylesheet" href="../public/style.css">
<link rel="stylesheet" href="./modal-style.css">

<div class="container">
    <button type="button" class="btn btn-primary mx-auto" onclick="onModalOpen(event)">
        Ну запусти меня
    </button>
</div>

<div class="modal fade  bd-example-modal-sm" id="resultModal" tabindex="-1" role="dialog"
    aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Is it your song?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div id="player"></div>
                <div class="song-metadata">
                    <table class="table table-borderless table-sm">
                        <tr>
                            <th>Title</th>
                            <td id="title">songName</td>
                        </tr>
                        <tr>
                            <th>Author</th>
                            <td id="author">songAuthor</td>
                        </tr>
                        <tr>
                            <th>Song link in deezer</th>
                            <td><a href="#" id="link">Some link</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="pink-btn" data-dismiss="modal">Yes</button>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="pink-btn pink-btn-warn" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
